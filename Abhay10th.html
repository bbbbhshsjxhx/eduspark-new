    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 18px;
            font-size: 32px;
            font-weight: bold;
            position: relative;
        }

        .header {
            margin-left: 20px;
        }

        /* Back Button (Arrow) */
        .back-container {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
        }

        .back-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .back-icon:hover {
            transform: scale(1.2);
        }

        /* Content Section */
        .content-container {
            margin-top: 50px;
            padding: 20px;
        }

        .study-box {
            background: #87CEFA;
            padding: 20px;
            width: 290px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: bounce 1.5s infinite alternate;
            margin: 20px auto;
        }

        .study-box img {
            width: 100%;
            border-radius: 10px;
        }

        .study-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .study-button:hover {
            background: #0056b3;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
    </style>
</head>
