<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK - Quizzes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px 20px;
            font-size: 28px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .quiz-list-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 100px auto 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        .quiz-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 114, 255, 0.5);
        }

        .quiz-button:hover {
            background: linear-gradient(135deg, #0056b3, #0096ff);
            transform: scale(1.05);
        }

        .back-button {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            padding: 12px 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #b71c1c, #d32f2f);
            transform: scale(1.05);
        }

    </style>
</head>
<body>

<div class="header-container">
    EduSparK - Quizzes
</div>

<div class="quiz-list-container">
    <h1>Choose a Quiz</h1>
    <a href="science.html" class="quiz-button">Science Quiz</a>
    <a href="maths.html" class="quiz-button">Maths Quiz</a>
    <a href="hindi.html" class="quiz-button">Hindi Quiz</a>
    <a href="English.html" class="quiz-button">English Quiz</a>
    <a href="socialscience.html" class="quiz-button">Social Science Quiz</a>
    <a href="home.html" class="back-button">Back</a>
</div>

</body>
</html>
