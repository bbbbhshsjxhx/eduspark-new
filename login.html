<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EduSparK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #141e30, #243b55, #141e30);
            background-size: 300% 300%;
            animation: bgAnimation 8s infinite ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .input-group input:focus {
            box-shadow: 0px 0px 8px rgba(0, 162, 255, 0.8);
            transform: scale(1.02);
        }

        .login-button {
            background: #00a2ff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .login-button:hover {
            background: #0080cc;
            transform: scale(1.05);
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #00a2ff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .signup-link a:hover {
            color: #0080cc;
            text-decoration: underline;
        }

        /* Custom Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login to Your Account</h2>
    <form id="loginForm">
        <div class="input-group">
            <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
    </form>
    <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
</div>

<!-- Custom Popup -->
<div class="popup" id="loginPopup">
    <p>✅ Login Successful! Redirecting...</p>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        let storedEmail = localStorage.getItem("user_email");
        let storedPassword = localStorage.getItem("user_password");

        if (email === storedEmail && password === storedPassword) {
            // Set login cookie for 10 days
            document.cookie = "loggedIn=true; max-age=" + 10 * 24 * 60 * 60 + "; path=/";

            // Show success popup
            document.getElementById("loginPopup").style.display = "block";

            // Redirect after 2 seconds
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect to dashboard instead of index
            }, 2000);
        } else {
            alert("❌ Incorrect Email or Password!");
        }
    });
</script>


</body>
</html>
