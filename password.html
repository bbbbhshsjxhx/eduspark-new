<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password - EduSparK</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ecf0f1;
            overflow: hidden;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Gradient Background Animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00bcd4, #ff4081);
            animation: gradientShift 6s ease-in-out infinite;
            z-index: -1;
        }

        /* Password Form Container */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            width: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: bounceIn 1s ease-out;
            transform-origin: center;
        }

        h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: #34495e;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: #1abc9c;
            box-shadow: 0px 0px 10px rgba(26, 188, 156, 0.7);
            transform: scale(1.05);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #00c6ff;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-bottom: 15px; /* Add margin for spacing between buttons */
        }

        button:hover {
            background-color: #0072ff;
            transform: scale(1.05);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            display: none;
            margin-top: 10px;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        /* Get Key Button */
        .get-key-button {
            background-color: #f39c12;
            color: white;
            font-size: 15px;
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .get-key-button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes gradientShift {
            0% { background: linear-gradient(45deg, #00bcd4, #ff4081); }
            50% { background: linear-gradient(45deg, #ff4081, #00bcd4); }
            100% { background: linear-gradient(45deg, #00bcd4, #ff4081); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<!-- Background Gradient Animation -->
<div class="background"></div>

<!-- Password Form -->
<div class="container">
    <h2>Enter Password to Access EduSparK</h2>
    <input type="password" id="passwordInput" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
    <p class="error-message" id="errorMsg">Incorrect password. Try again.</p>

    <!-- Get Key Button -->
    <a href="https://t.me/+B5fLxM38TskzYTk1" class="get-key-button" target="_blank">Get Key</a>
</div>

<script>
    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + "; expires=" + date.toUTCString() + "; path=/";
    }

    function getCookie(name) {
        let cookies = document.cookie.split('; ');
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].split('=');
            if (cookie[0] === name) return cookie[1];
        }
        return null;
    }

    function checkPassword() {
        let password = document.getElementById("passwordInput").value;
        if (password === "EDUSPARK-5DAY") {
            setCookie("auth", "true", 5);
            window.location.href = "index.html"; // Redirect to main page
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    }

    // Check if already authenticated
    if (getCookie("auth") === "true") {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
