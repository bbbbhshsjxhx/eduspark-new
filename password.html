<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK - Secure Access</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Background Animation */
        .background-anim {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: rise 15s infinite linear;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        /* Password Box */
        .password-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 420px;
            transition: transform 0.4s ease-in-out, background 0.4s ease-in-out;
        }

        .password-container:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.25);
        }

        .password-container h2 {
            margin-bottom: 15px;
            font-size: 26px;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            text-align: center;
        }

        .password-button, .get-password-button {
            display: block;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .password-button:hover, .get-password-button:hover {
            background: #e06900;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .password-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Background Animation -->
<div class="background-anim">
    <div class="bubble" style="left: 10%; animation-duration: 12s;"></div>
    <div class="bubble" style="left: 30%; animation-duration: 14s;"></div>
    <div class="bubble" style="left: 50%; animation-duration: 10s;"></div>
    <div class="bubble" style="left: 70%; animation-duration: 13s;"></div>
    <div class="bubble" style="left: 90%; animation-duration: 11s;"></div>
</div>

<!-- Password Box -->
<div class="password-container">
    <h2>Enter Password to Unlock</h2>
    <input type="password" class="password-input" id="password" placeholder="Enter Password">
    <button class="password-button" onclick="checkPassword()">Unlock</button>
    <a href="https://t.me/+B5fLxM38TskzYTk1" class="get-password-button" id="getPasswordLink" target="_blank">Get Password</a>
</div>

<script>
    function setCookie(name, value, days) {
        let d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = name + "=" + value + ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
        let cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.startsWith(name + "=")) {
                return c.substring(name.length + 1);
            }
        }
        return "";
    }

    function checkPassword() {
        let inputPass = document.getElementById("password").value;
        if (inputPass === "EDUSPARK-5DAY") {
            setCookie("auth", "true", 5);
            window.location.href = "https://eduspark-premium.netlify.app";
        } else {
            alert("Incorrect password. Try again.");
        }
    }

    // Auto Redirect if already logged in
    if (getCookie("auth") === "true") {
        window.location.href = "https://eduspark-premium.netlify.app";
    }
</script>

</body>
</html>
