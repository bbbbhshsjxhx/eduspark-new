<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK - Study Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            color: white;
        }

        /* Header */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px 20px;
            font-size: 30px;
            font-weight: bold;
            position: relative;
        }

        .notification-container {
            position: relative;
            cursor: pointer;
        }

        .notification-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .notification-box {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            width: 220px;
            background: white;
            color: black;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            z-index: 100;
        }

        
        /* Study Boxes */
        .study-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .study-box {
            background: #87CEFA;
            padding: 15px;
            width: 300px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        .study-box:hover {
            transform: scale(1.05);
        }

        .study-box img {
            width: 100%;
            border-radius: 10px;
        }

        .study-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .study-button:hover {
            background: #0056b3;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }

    </style>
</head>
<body>

<!-- Header with Notification Bell -->

<script>
    
    function toggleNotifications() {
        var box = document.getElementById("notificationBox");
        var bell = document.getElementById("bell");
        bell.classList.add("shake");
        setTimeout(() => bell.classList.remove("shake"), 500);
        box.style.display = box.style.display === "block" ? "none" : "block";
    }

    updateCountdown();
</script>
