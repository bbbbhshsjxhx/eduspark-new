<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
            overflow-x: hidden;
            animation: fadeInPage 1s ease-in-out;
        }

        @keyframes fadeInPage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 15px 20px;
            font-size: 32px;
            font-weight: bold;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        .home-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeInContent 1.5s 0.5s forwards;
        }

        @keyframes fadeInContent {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .team-img {
            width: 60%;
            max-width: 500px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            animation: scaleUp 1s ease-in-out;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .team-img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            font-size: 22px;
            margin-bottom: 30px;
            color: #b0bec5;
            animation: slideUp 1s ease-out 0.5s;
        }

        .get-started-btn {
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            padding: 15px 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0 6px 12px rgba(46, 125, 50, 0.5);
            animation: fadeInButton 1s ease-out 1s;
        }

        @keyframes fadeInButton {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .get-started-btn:hover {
            background: linear-gradient(135deg, #388e3c, #1b5e20);
            transform: scale(1.05);
        }

        .get-started-btn:focus {
            outline: none;
        }

        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            opacity: 0;
            animation: fadeInTeamMembers 1s 1.5s forwards;
        }

        @keyframes fadeInTeamMembers {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .team-member {
            background: #303030;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 150px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .team-member img {
            width: 110px;

        }

        .team-member h3 {
            font-size: 18px;

            margin-bottom: 5px;
        }

        .team-member p {

            color: #b0bec5;
        }

        .telegram-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
            z-index: 9999;
        }

        .telegram-modal.show {
            visibility: visible;
            opacity: 1;
        }

        .telegram-content {

        }

        .telegram-btn {

            background-color: #0088cc;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .telegram-btn:hover {
            background-color: #005f73;
        }
    </style>
</head>

<script>
    function getCookie(name) {
        let decodedCookie = decodeURIComponent(document.cookie);
        let cookies = decodedCookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(name + "=") == 0) {
                return c.substring(name.length + 1);
            }
        }
        return "";
    }

    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        let expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    window.onload = function() {
        if (!getCookie("joinedTelegram")) {
            document.getElementById('telegramModal').classList.add('show');
        }
    }

    document.querySelector('.telegram-btn').addEventListener('click', function() {
        setCookie("joinedTelegram", "true", 365);
        document.getElementById('telegramModal').classList.remove('show');
    });
</script>
