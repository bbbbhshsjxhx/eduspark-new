<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSparK - Study Platform</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Header */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            padding: 18px;
            font-size: 32px;
            font-weight: bold;
            position: relative;
            z-index: 10;
        }

        .header {
            margin-left: 20px;
        }

        /* Notification Bell */
        .notification-container {
            position: relative;
            margin-right: 20px;
            cursor: pointer;
            z-index: 20;
        }

        .notification-icon {
            font-size: 24px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .notification-box {
            display: none;
            position: absolute;
            right: 0;
            top: 35px;
            width: 200px;
            background: white;
            color: black;
            border-radius: 5px;
            padding: 10px;
            font-size: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.3s ease-in-out;
            text-align: left;
            z-index: 100;
        }

        .notification-box p {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        .notification-box p:last-child {
            border-bottom: none;
        }

        /* Countdown Timer */
        .countdown-title {
            font-size: 22px;
            font-weight: bold;
            color: #00c6ff;
            margin-top: 30px;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0 40px;
            position: relative;
            z-index: 1;
        }

        .countdown-row {
            display: flex;
            gap: 20px;
        }

        .countdown-space {
            height: 10px;
        }

        .countdown-box {
            background: #0072ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            animation: pulse 1s infinite alternate;
        }

        /* Study Boxes */
        .study-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .study-box {
            background: #87CEFA;
            padding: 20px;
            width: 290px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            animation: bounce 1.5s infinite alternate;
        }

        .study-box:hover {
            transform: scale(1.05);
        }

        .study-box img {
            width: 100%;
            border-radius: 10px;
        }

        .study-button {
            background: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .study-button:hover {
            background: #0056b3;
        }


        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            75% { transform: rotate(-5deg); }
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

<!-- Header with Notification Bell -->
<div class="header-container">

    <!-- Notification Bell -->
    <div class="notification-container" onclick="toggleNotifications()">
        <span class="notification-icon" id="bell">ðŸ””</span>

<!-- Countdown Timer -->
<div class="countdown-title">COUNTDOWN FOR 10TH BOARD'S</div>

        <div class="countdown-box" id="hours">00 <br>Hours</div>

    <div class="countdown-space"></div>
    <div class="countdown-row">

</div>

<script>
    function updateCountdown() {
        const targetDate = new Date("February 15, 2025 00:00:00").getTime();

        setInterval(() => {
            let now = new Date().getTime();
            let difference = targetDate - now;

            if (difference > 0) {
                document.getElementById("days").innerHTML = Math.floor(difference / (1000 * 60 * 60 * 24)) + "<br>Days";
                document.getElementById("hours").innerHTML = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + "<br>Hours";
                document.getElementById("minutes").innerHTML = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)) + "<br>Minutes";
                document.getElementById("seconds").innerHTML = Math.floor((difference % (1000 * 60)) / 1000) + "<br>Seconds";
            }
        }, 1000);
    }

    function toggleNotifications() {
        var box = document.getElementById("notificationBox");
        var bell = document.getElementById("bell");
        bell.classList.add("shake");
        setTimeout(() => bell.classList.remove("shake"), 500);
        box.style.display = (box.style.display === "block") ? "none" : "block";
    }

        // Function to play voice message when the page loads
    function playWelcomeVoice() {
        const msg = new SpeechSynthesisUtterance("EduSparK. Siksha me kranti");
        window.speechSynthesis.speak(msg);
    }

    updateCountdown();
</script>

</html>
