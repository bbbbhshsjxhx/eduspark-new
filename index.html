        /* üåä Animated Background */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #001f3f, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 1s;
        }

        /* üéá Floating Particle Animation */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.5;
            animation: moveParticles 8s linear infinite;
        }

        @keyframes moveParticles {
            0% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-100vh) scale(1.2); opacity: 0.7; }
            100% { transform: translateY(-200vh) scale(1); opacity: 0.3; }
        }

        /* üîµ Floating Logo */
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: bounce 3s infinite ease-in-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 35px rgba(0, 255, 255, 1); }
        }

        /* üîÑ Circular Ripple Effect */
        .ripple {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.2);
            animation: rippleEffect 2s infinite ease-out;
        }

        @keyframes rippleEffect {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        /* üîµ Loading Bar */
        .loading-bar {
            width: 200px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .bar {
            width: 0%;
            height: 100%;
            background: #00eaff;
            animation: fill 3s linear forwards;
        }

        @keyframes fill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* üìù Animated Text */
        .loading-text {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            letter-spacing: 2px;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            animation: fadeInText 3s infinite;
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* üî• Hide Loading Screen */
        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

<script>

     // Generate moving particles dynamically
    function createParticles() {
        const particlesContainer = document.querySelector('.particles');
        for (let i = 0; i < 30; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.animationDuration = (Math.random() * 5 + 3) + 's';
            particlesContainer.appendChild(particle);
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        createParticles(); // Create animated particles
        setTimeout(() => {
            document.getElementById('loadingScreen').classList.add('hidden');
        }, 3500); // 3.5 seconds delay
    });
    
    function getCookie(name) {
        let decodedCookie = decodeURIComponent(document.cookie);
        let cookies = decodedCookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(name + "=") == 0) {
                return c.substring(name.length + 1);
            }
        }
        return "";
    }

    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        let expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    window.onload = function() {
        if (!getCookie("joinedTelegram")) {
            document.getElementById('telegramModal').classList.add('show');
        }
    }

    document.querySelector('.telegram-btn').addEventListener('click', function() {
        setCookie("joinedTelegram", "true", 365);
        document.getElementById('telegramModal').classList.remove('show');
    });
</script>
