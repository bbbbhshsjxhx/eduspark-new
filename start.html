        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;

            font-family: 'Nunito', sans-serif;
            scroll-behavior: smooth;
        }

        body {

        }

        .header-container {
            padding: 15px;
            text-align: center;
            font-size: 40px;
            background-color: #1a1a1a;
            color: cyan;
            text-shadow: 0 0 15px cyan;
            font-weight: 700;
        }

        .home-container {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #0a0b0f, #171a1d);
        }

        .home-container img {
            max-width: 200px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        .home-container h1 {
            font-size: 48px;
            color: cyan;
            font-weight: 700;
            text-shadow: 0 0 20px cyan;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .home-container h2 {
            font-size: 24px;
            color: #b0bec5;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out 0.5s;
        }

        .get-started-btn {
            padding: 12px 30px;
            background-color: #0088cc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 136, 204, 0.6);
        }

        .get-started-btn:hover {
            background-color: #005f73;
            box-shadow: 0 0 30px rgba(0, 136, 204, 1);
        }

        .team-members {
            display: flex;
            justify-content: space-around;
            margin: 50px 20px;
            flex-wrap: wrap;
        }

        .team-member {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .team-member img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid #0088cc;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .team-member h3 {
            font-size: 20px;
            color: cyan;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .team-member p {
            font-size: 14px;
            color: #b0bec5;
            margin-bottom: 15px;
        }

        .team-member:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
        }

        /* Modal Style */
        .telegram-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
            z-index: 9999;
        }

        .telegram-modal.show {
            visibility: visible;
            opacity: 1;
        }

        .telegram-content {
            background-color: #333;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        .telegram-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #0088cc;
        }

        .telegram-content p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b0bec5;
        }

        .telegram-btn {
            padding: 12px 30px;
            background-color: #0088cc;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .telegram-btn:hover {
            background-color: #005f73;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>

<script>
    function getCookie(name) {
        let decodedCookie = decodeURIComponent(document.cookie);
        let cookies = decodedCookie.split(';');
        for(let i = 0; i < cookies.length; i++) {
            let c = cookies[i].trim();
            if (c.indexOf(name + "=") == 0) {
                return c.substring(name.length + 1);
            }
        }
        return "";
    }

    function setCookie(name, value, days) {
        let date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        let expires = "expires=" + date.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    window.onload = function() {
        if (!getCookie("joinedTelegram")) {
            document.getElementById('telegramModal').classList.add('show');
        }
    }

    document.querySelector('.telegram-btn').addEventListener('click', function() {
        setCookie("joinedTelegram", "true", 365);
        document.getElementById('telegramModal').classList.remove('show');
    });
</script>
